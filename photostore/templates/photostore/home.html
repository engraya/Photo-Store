<!-- inheriting from the base file -->
{% extends 'photostore/base.html' %}
<!-- this will help render the images -->
{% load static %}


{% block content %}

<style>
    body{
        background-color: rgb(232, 245, 247);
    }
</style>
<div class="container mb-4">
    <div class="row">
        <!-- side navbar here -->
        <div class="col-md-3 mt-3">
            <div class="card">
                <ul class="list-group list-group-light list-group-small">
                </ul>
                <a href="{% url 'add'  %}" class="m-2 btn btn-success btn-sm">Add Photo</a>
            </div>
        </div>
        <!-- books here -->
        <div class="col-md-9 mt-3">
            <div class="row">
                <!-- using a for loop to loop through all the books -->
                {% for caption in captions %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <a href="">
                            <!-- this is the book image -->
                            <img src="{{ caption.image.url }}" class="card-img-top" style="height:275px" />
                        </a>
                        <div class="card-body">
                            <!-- this is the book title -->
                            <h4 class="card-text">{{ caption.title }}</h4>
                        </div>
                        <a href="{% url 'detail' caption.id %}" class="m-2 btn btn-outline-success btn-sm">View Caption</a>
                        <a href="{% url 'delete' caption.id %}" class="m-2 btn btn-outline-danger btn-sm">Delete Caption</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
