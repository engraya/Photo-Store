{% extends 'photostore/base.html' %}
{% block content %}
<style>
    body{
        background-color: cadetblue;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
        <div class="card shadow-lg">
            <div class="card-body">
                <!-- the form for adding a book -->
                <form method="POST" enctype="multipart/form-data" action="">
                    <!-- this is for securing the form from malicious attacks -->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-block mb-4">Update Caption</button>
                </form>
            </div>     
        </div>
    </div>
</div>
{% endblock %}
